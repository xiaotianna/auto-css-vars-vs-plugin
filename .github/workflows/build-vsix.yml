name: Build VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # Specify the Node.js version you are using

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build:vsix
